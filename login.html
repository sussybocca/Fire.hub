<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Funfu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
</head>
<body>
  <main>
    <h1>Welcome to Funfu</h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit" class="btn">Login</button>
    </form>

    <button id="google-login" class="btn btn-google">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
      Sign in with Google
    </button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // --- Firebase config directly in login.html ---
    const firebaseConfig = {
      apiKey: "AIzaSyB6xF5RTX6wy87TT17q61nUzoHI70JBkcA",
      authDomain: "funfu-b4ad8.firebaseapp.com",
      projectId: "funfu-b4ad8",
      storageBucket: "funfu-b4ad8.appspot.com",
      messagingSenderId: "400767863064",
      appId: "1:400767863064:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- Email login ---
    document.getElementById("login-form").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "profile.html")
        .catch(err => alert("Error: " + err.message));
    });

    // --- Google login ---
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          console.log("Google user:", result.user);
          window.location.href = "profile.html";
        })
        .catch(err => alert("Google login failed: " + err.message));
    });
  </script>
</body>
</html>
