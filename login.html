<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Funfu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
</head>
<body>
  <main>
    <h1>Welcome to Funfu</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <button id="google-login">Login with Google</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { loadFirebase } from "./firebase-loader.js";

    loadFirebase().then(config => {
      const app = initializeApp(config);
      const auth = getAuth(app);

      document.getElementById("login-form").addEventListener("submit", e => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => window.location.href = "profile.html")
          .catch(err => alert(err.message));
      });

      document.getElementById("google-login").addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).then(() => window.location.href = "profile.html");
      });
    });
  </script>
</body>
</html>
